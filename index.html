<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Image to PDF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ================= NAVBAR ================= -->
<header class="navbar">
  <div class="logo">SuperPDF</div>

  <nav class="nav-menu">
    <a href="#">Home</a>
    <a href="#">Features</a>
    <a href="#">Convert</a>
    <a href="#">FAQ</a>
  </nav>

  <button class="nav-btn">Get Started</button>
</header>

<!-- ================= HERO ================= -->
<main class="hero">
  <div class="pdf-card">

    <h2>Create PDF</h2>

    <input
      type="text"
      id="pdfName"
      placeholder="PDF name"
    >

    <label class="file-select">
      Select images
      <input
        type="file"
        id="images"
        accept="image/*"
        multiple
      >
    </label>

    <button id="createPdf">Create PDF</button>

    <div class="progress">
      <div class="progress-bar" id="progressBar"></div>
    </div>

  </div>
</main>

<!-- ================= FOOTER ================= -->
<footer class="footer">
  <p>Â© 2026 PDF Maker</p>
</footer>

<script src="script.js"></script>
</body>
</html>
